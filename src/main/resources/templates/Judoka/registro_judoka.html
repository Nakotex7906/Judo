<!-- Se muestra cuando se quiere registrar un nuevo usuario de tipo judoka -->

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Judoka</title>
    <style>
        :root {
            --negro-suave: #1e1e1e;
            --gris-fondo: #121212;
            --gris-oscuro: #2b2b2b;
            --gris-claro: #ccc;
            --blanco: #ffffff;
            --rojo: #e60000;
            --rojo-hover: #cc0000;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--gris-fondo);
            color: var(--blanco);
        }

        .header {
            background-color: var(--gris-oscuro);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header img {
            height: 40px;
        }

        .header button {
            background-color: var(--rojo);
            color: var(--blanco);
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .header button:hover {
            background-color: var(--rojo-hover);
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-container {
            background-color: var(--gris-oscuro);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, select {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: #444;
            color: var(--gris-claro);
            font-family: inherit;
        }

        input::placeholder {
            color: var(--gris-claro);
            opacity: 1;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,<svg fill='gray' height='20' viewBox='0 0 20 20' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7.293 8.293a1 1 0 0 1 1.414 0L10 9.586l1.293-1.293a1 1 0 1 1 1.414 1.414l-2 2a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 0-1.414z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 0.75em center;
            background-size: 1.5em;
        }

        select::-ms-expand {
            display: none;
        }

        button[type="submit"] {
            background-color: var(--rojo);
            color: var(--blanco);
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: var(--rojo-hover);
        }

        .error-message, .success-message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 14px;
        }

        .error-message {
            background-color: #400;
            color: #ff6666;
        }

        .success-message {
            background-color: #014d01;
            color: #8dff8d;
        }
    </style>
</head>
<body>
<header class="header">
    <img src="/img/logo.png" alt="Logo">
    <button onclick="location.href='/registro'">Volver</button>
</header>

<div class="form-wrapper">
    <div class="form-container">
        <h2>Registrar Judoka</h2>
        <form th:action="@{/registro-judoka}" th:object="${judokaRegistroDTO}" method="post">
            <input type="text" th:field="*{nombre}" placeholder="Nombre" required/>
            <input type="text" th:field="*{apellido}" placeholder="Apellido" required/>
            <input type="date" th:field="*{fechaNacimiento}" required/>
            <select th:field="*{categoria}" required>
                <option value="" disabled selected>Selecciona una categoría de peso</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat}"
                        th:text="${cat}"></option>
            </select>
            <input type="email" th:field="*{username}" placeholder="Correo" required/>
            <input type="password" th:field="*{password}" placeholder="Contraseña" required/>
            <button type="submit">Registrar</button>
        </form>
        <div th:if="${error != null}" th:text="${error}" class="error-message"></div>
        <div th:if="${success != null}" th:text="${success}" class="success-message"></div>
    </div>
</div>
</body>
</html>

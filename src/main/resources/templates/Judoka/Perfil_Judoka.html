<!-- Se muestra cuando se quiere ver el perfil de un usuario tipo judoka y permite editar los datos del perfil -->
<!-- Solo se muestra al apretar el boton de editar perfil en el menu de hamburguesa que esta en el index-->

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil Judoka - JSCORE</title>
    <style>
        :root {
            --negro-suave: #1e1e1e;
            --gris-oscuro: #3d3d3d;
            --gris-claro: #ddd;
            --blanco: #ffffff;
            --rojo: #e60000;
            --rojo-hover: #cc0000;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--negro-suave);
            color: var(--negro-suave);
        }

        .header {
            background-color: var(--blanco);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h3 {
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .profile-icon {
            width: 30px;
            height: 30px;
            background-color: var(--rojo);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .banner {
            background-color: #0f1111;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 50px;
        }

        .photo-circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: var(--gris-claro);
            border: 4px solid white;
        }

        .profile-container {
            background-color: var(--blanco);
            text-align: center;
            padding: 3rem 1rem 2rem;
        }

        .profile-container h2 {
            margin-bottom: 1.5rem;
        }

        .info-list {
            text-align: left;
            max-width: 400px;
            margin: 0 auto 2rem;
            font-size: 15px;
        }

        .info-list p {
            margin: 6px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: var(--gris-claro);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .buttons button:hover {
            background-color: #bbbbbb;
        }
    </style>
</head>
<body>

<div class="header">
    <h3>JSCORE</h3>
    <div class="nav-links">
        <a th:href="@{/index}">Inicio</a>
        <a th:href="@{/lista}">Clubs</a>
        <a th:href="@{/ranking}">Rankings</a>
        <div class="profile-icon">üë§</div>
    </div>
</div>

<div class="banner">
    <div class="photo-circle"></div>
</div>

<div class="profile-container" th:if="${judoka != null}">
    <h2 th:text="${judoka.nombre + ' ' + judoka.apellido}">NOMBRE DEL JUDOKA</h2>
    <div class="info-list">
        <p><strong>A√±os de entrenamiento:</strong> 5</p>
        <p><strong>Oficio/Profesi√≥n:</strong> Estudiante</p>
        <p><strong>Edad:</strong> <span th:if="${judoka.fechaNacimiento != null}" th:text="${#temporals.year(T(java.time.LocalDate).now()) - T(java.lang.Integer).parseInt(#strings.substring(judoka.fechaNacimiento, 0, 4))}"></span></p>
        <p><strong>Categor√≠a:</strong> <span th:text="${judoka.categoria}">-66kg</span></p>
        <p><strong>Club:</strong> <span th:text="${judoka.club != null ? judoka.club.nombre : 'Sin club'}">Judo Lonquimay</span></p>
    </div>
    <div class="buttons">
        <button>Editar Perfil</button>
        <button>Ver Estad√≠sticas</button>
    </div>
</div>

<div th:if="${judoka == null}">
    <h2 style="text-align: center; margin-top: 3rem;">No se pudo cargar la informaci√≥n del perfil del judoka.</h2>
</div>

</body>
</html>

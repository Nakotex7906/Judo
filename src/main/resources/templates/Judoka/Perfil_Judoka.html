<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil Judoka - JSCORE</title>
    <style>
        :root {
            --negro-suave: #1e1e1e;
            --gris-oscuro: #3d3d3d;
            --gris-claro: #ddd;
            --blanco: #ffffff;
            --rojo: #e60000;
            --rojo-hover: #cc0000;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--negro-suave);
            color: var(--negro-suave);
        }

        .header {
            background-color: var(--blanco);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h3 {
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .profile-icon {
            width: 30px;
            height: 30px;
            background-color: var(--rojo);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .banner {
            background-color: #0f1111;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 50px;
        }

        .photo-circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: var(--gris-claro);
            border: 4px solid white;
        }

        .profile-container {
            background-color: var(--blanco);
            text-align: center;
            padding: 3rem 1rem 2rem;
        }

        .profile-container h2 {
            margin-bottom: 1.5rem;
        }

        .info-list {
            text-align: left;
            max-width: 400px;
            margin: 0 auto 2rem;
            font-size: 15px;
        }

        .info-list p {
            margin: 6px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: var(--gris-claro);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .buttons button:hover {
            background-color: #bbbbbb;
        }
    </style>
</head>
<body>

<!-- Encabezado -->
<div class="header">

</html>

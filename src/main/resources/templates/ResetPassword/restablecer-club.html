<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña - Club</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="login-wrapper">
    <div class="login-container">
        <h2>Restablecer contraseña (Club)</h2>
        <form th:action="@{/restablecer/club}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <label for="nuevaPassword">Nueva contraseña:</label>
            <input type="password" id="nuevaPassword" name="nuevaPassword" required>
            <button type="submit">Actualizar</button>
        </form>
        <p th:if="${mensaje}" th:text="${mensaje}"></p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Torneo</title>
</head>
<body>
<h1>Detalle de la Torneo</h1>

<div th:if="${torneo != null}">
    <p><strong>ID:</strong> <span th:text="${torneo.id}"></span></p>
    <p><strong>Nombre:</strong> <span th:text="${torneo.nombre}"></span></p>
    <p><strong>Fecha:</strong> <span th:text="${torneo.fecha}"></span></p>
    <p><strong>Descripción:</strong> <span th:text="${torneo.descripcion}"></span></p>
    <!-- Agrega más campos si tu modelo torneo tiene otros atributos -->
</div>
<div th:if="${torneo == null}">
    <p>No se encontró el torneo.</p>
</div>

<a href="/torneos">Volver al listado de torneos</a>
</body>
</html>

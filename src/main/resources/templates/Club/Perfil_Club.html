<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil Club - JSCORE</title>
  <style>
    :root {
      --negro-suave: #1e1e1e;
      --gris-fondo: #f5f5f5;
      --gris-oscuro: #3d3d3d;
      --gris-claro: #ddd;
      --blanco: #ffffff;
      --rojo: #e60000;
      --rojo-hover: #cc0000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--gris-fondo);
      color: var(--negro-suave);
    }

    .header {
      background-color: var(--blanco);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .header h3 {
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .profile-icon {
      width: 35px;
      height: 35px;
      background-color: var(--rojo);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .club-banner {
      background-color: #0f1111;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .club-photo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background-color: var(--gris-claro);
      margin: 0 auto 1rem;
    }

    .club-info {
      padding: 2rem 1rem;
      background-color: var(--blanco);
      text-align: center;
    }

    .club-info-data {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .data-box {
      background-color: var(--gris-claro);
      padding: 0.8rem;
      border-radius: 5px;
      min-width: 120px;
      font-size: 14px;
    }

    .section {
      background-color: var(--gris-claro);
      margin: 1.5rem auto;
      padding: 1rem;
      width: 90%;
      max-width: 800px;
      border-radius: 6px;
    }

    .section h4 {
      margin: 0 0 1rem;
      font-size: 16px;
    }

    .section table {
      width: 100%;
      border-collapse: collapse;
    }

    .section table th, .section table td {
      border-bottom: 1px solid #bbb;
      padding: 0.5rem;
      text-align: left;
      font-size: 14px;
    }

    .section .empty-message {
      color: #666;
      font-style: italic;
      text-align: center;
      padding: 1rem;
    }

    .section .add-btn {
      text-align: right;
      margin-top: 0.5rem;
    }

    .add-btn button, .create-btn {
      background-color: var(--rojo);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-btn button:hover, .create-btn:hover {
      background-color: var(--rojo-hover);
    }

    .create-btn {
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>
<body>

<!-- Encabezado -->
<div class="header">
  <h3>JSCORE</h3>
  <div class="nav-links">
    <a href="/static">Inicio</a>
    <a href="/clubs">Clubs</a>
    <a href="/rankings">Rankings</a>
    <div class="profile-icon">游녻</div>
  </div>
</div>

<!-- Banner -->
<div class="club-banner">
  <div class="club-photo"></div>
  <h2>NOMBRE DEL CLUB</h2>
  <p>Breve descripci칩n</p>
</div>

<!-- Informaci칩n del club -->
<div class="club-info">
  <div class="club-info-data">
    <div class="data-box">
      <strong>A침o de creaci칩n:</strong><br>
    </div>
    <div class="data-box">
      <strong>Participantes:</strong><br>
    </div>
    <div class="data-box">
      <strong>Sensei:</strong><br>
    </div>
  </div>
</div>

<!-- Integrantes -->
<div class="section">
  <h4>INTEGRANTES</h4>
  <div class="empty-message">No hay integrantes registrados a칰n.</div>
  <div class="add-btn">
    <button>+</button>
  </div>
</div>

<!-- Horarios -->
<div class="section">
  <h4>HORARIOS</h4>
  <table>
    <tr>
      <th>D칤a</th>
      <th>Hora</th>
      <th>Rango Edad</th>
    </tr>
  </table>
  <div class="empty-message">No hay horarios registrados a칰n.</div>
</div>

<!-- Torneos -->
<div class="section">
  <h4>TORNEOS</h4>
  <div class="empty-message">No hay torneos registrados a칰n.</div>
  <button class="create-btn">Crear</button>
</div>

</body>
</html>

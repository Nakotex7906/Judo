<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio Club - JSCORE</title>
    <style>
        :root {
            --negro-suave: #1e1e1e;
            --gris-fondo: #f5f5f5;
            --gris-oscuro: #3d3d3d;
            --gris-claro: #ddd;
            --blanco: #ffffff;
            --rojo: #e60000;
            --rojo-hover: #cc0000;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--gris-fondo);
            color: var(--negro-suave);
        }

        .header {
            background-color: var(--blanco);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .header h3 {
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            background-color: var(--rojo);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .club-banner {
            background-color: #0f1111;
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .club-photo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background-color: var(--gris-claro);
            margin: 0 auto 1rem;
        }

        .club-info {
            padding: 2rem 1rem;
            background-color: var(--blanco);
            text-align: center;
        }

        .club-info-data {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .data-box {
            background-color: var(--gris-claro);
            padding: 0.8rem;
            border-radius: 5px;
            min-width: 120px;
            font-size: 14px;
        }

        .section {
            background-color: var(--gris-claro);
            margin: 1.5rem auto;
            padding: 1rem;
            width: 90%;
            max-width: 800px;
            border-radius: 6px;
        }

        .section h4 {
            margin: 0 0 1rem;
            font-size: 16px;
        }

        .section table {
            width: 100%;
            border-collapse: collapse;
        }

        .section table th, .section table td {
            border-bottom: 1px solid #bbb;
            padding: 0.5rem;
            text-align: left;
            font-size: 14px;
        }

        .section .empty-message {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 1rem;
        }

    </style>
</head>
<body>

<div class="header">
    <h3>JSCORE</h3>
    <div class="nav-links">
        <a th:href="@{/index}">Inicio</a>
        <a th:href="@{/lista}">Clubs</a>
        <a th:href="@{/ranking}">Rankings</a>
        <div class="profile-icon">üë§</div>
    </div>
</div>

<div th:if="${club != null}">
    <div class="club-banner">
        <div class="club-photo"></div>
        <h2 th:text="${club.nombre}">NOMBRE DEL CLUB</h2>
        <p>Breve descripci√≥n del Club de Judo.</p>
    </div>

    <div class="club-info">
        <div class="club-info-data">
            <div class="data-box">
                <strong>A√±o de creaci√≥n:</strong><br>
                <span th:text="${club.anoFundacion}"></span>
            </div>
            <div class="data-box">
                <strong>Participantes:</strong><br>
                <span th:text="${#lists.size(club.judokas)}"></span>
            </div>
            <div class="data-box">
                <strong>Sensei:</strong><br>
                <span th:text="${club.sensei}"></span>
            </div>
        </div>
    </div>

    <div class="section">
        <h4>INTEGRANTES</h4>
        <table th:if="${not #lists.isEmpty(club.judokas)}">
            <tr>
                <th>Nombre</th>
                <th>Categor√≠a</th>
            </tr>
            <tr th:each="integrante : ${club.judokas}">
                <td th:text="${integrante.nombre + ' ' + integrante.apellido}"></td>
                <td th:text="${integrante.categoria}"></td>
            </tr>
        </table>
        <div th:if="${#lists.isEmpty(club.judokas)}" class="empty-message">No hay integrantes registrados a√∫n.</div>
    </div>

    <div class="section">
        <h4>HORARIOS</h4>
        <p th:text="${club.horarios}" style="text-align: center; padding: 1rem;"></p>
    </div>

    <div class="section">
        <h4>TORNEOS</h4>
        <div class="empty-message">No hay torneos registrados para este club.</div>
    </div>
</div>

</body>
</html>

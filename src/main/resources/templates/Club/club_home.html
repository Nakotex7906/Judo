<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Club</title>
    <style>
        :root {
            --negro-suave: #1e1e1e;
            --gris-oscuro: #3d3d3d;
            --gris-claro: #ddd;
            --blanco: #ffffff;
            --rojo: #e60000;
            --rojo-hover: #cc0000;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--negro-suave);
            color: var(--gris-claro);
        }

        /* NAVBAR */
        .navbar {
            background-color: var(--blanco);
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ccc;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-left img.logo {
            height: 40px;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .navbar-right a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-user-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-user-icon img {
            width: 20px;
            height: 20px;
        }

        .menu-container {
            max-width: 600px;
            margin: 3rem auto;
            background-color: var(--gris-oscuro);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
        }

        .menu-buttons {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--rojo);
            color: var(--blanco);
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--rojo-hover);
        }

        .welcome {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

<!-- BARRA DE NAVEGACIÓN -->
<div class="navbar">
    <div class="navbar-left">
        <!-- Logo
        <img src="logo.png" alt="JSCORE Logo" class="logo"> -->

        <a> JSCORE </a>
    </div>
    <div class="navbar-right">
        <a href="#">Inicio</a>
        <a href="#">Clubs</a>
        <a href="#">Rankings</a>
        <div class="nav-user-icon">
            <!-- logo usuario -->
            <img src="icono_usuario.png" alt="Usuario">
        </div>
    </div>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="menu-container">
    <div class="welcome">Bienvenido Club, <span th:text="${nombre}">Club XYZ</span></div>
    <ul class="menu-buttons">
        <li><a class="btn" th:href="@{/torneos/crear}">Crear torneo</a></li>
        <li><a class="btn" th:href="@{/torneos}">Ver mis torneos</a></li>
        <li><a class="btn" th:href="@{/logout}">Cerrar sesión</a></li>
    </ul>
</div>

</body>
</html>

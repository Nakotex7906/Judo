<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Torneo</title>
</head>
<body>
<h1>Crear Torneo</h1>
<form th:action="@{/torneos/crear}" method="post">
    <label>Nombre: <input type="text" name="nombre" required></label><br>
    <label>Fecha: <input type="date" name="fecha" required></label><br>
    <label>Participantes:</label>
    <select name="participantes" multiple required>
        <option th:each="j : ${judokas}" th:value="${j.id}"
                th:text="${j.nombre + ' ' + j.apellido + ' (' + j.categoria + ')'}"></option>
    </select>
    <br><button type="submit">Crear Torneo</button>
</form>
<a th:href="@{/club/home}">Volver</a>
</body>
</html>

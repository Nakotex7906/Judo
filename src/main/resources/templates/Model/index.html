<!-- Se muestra al iniciar sesion como cualquier tipo de usuario -->

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCORE - Inicio</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        :root {
            --negro: #1e1e1e;
            --gris: #f2f2f2;
            --rojo: #e60000;
            --rojo-hover: #c40000;
            --blanco: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--gris);
            color: var(--negro);
        }

        header {
            background-color: var(--negro);
            color: var(--blanco);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            position: relative;
        }

        header img {
            height: 40px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav a {
            color: var(--negro);
            background-color: var(--blanco);
            text-decoration: none;
            margin: 0 5px;
            padding: 6px 12px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: var(--gris);
        }

        .hero {
            background-color: var(--negro);
            color: var(--blanco);
            text-align: left;
            padding: 3rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 2.5rem;
        }

        .hero-text .red {
            color: var(--rojo);
        }

        .hero-text p {
            margin-top: 1rem;
            font-style: italic;
            color: #ccc;
        }

        .hero img {
            max-height: 300px;
        }

        .bio {
            display: flex;
            background-color: var(--blanco);
            padding: 3rem 2rem;
            align-items: flex-start;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .bio img {
            width: 180px;
            border-radius: 4px;
        }

        .bio-content h3 {
            color: var(--rojo);
            margin-bottom: 0.5rem;
        }

        .bio-content p {
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .btn-vermas {
            background-color: var(--rojo);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
            text-decoration: none;
        }

        .btn-vermas:hover {
            background-color: var(--rojo-hover);
        }

        /* Estilos menú hamburguesa */
        .menu-toggle {
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .menu-lines {
            width: 100%;
            height: 4px;
            background-color: var(--blanco);
            border-radius: 2px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: var(--blanco);
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            z-index: 999;
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            color: var(--negro);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .dropdown a:hover {
            background-color: var(--gris);
        }

        .dropdown form {
            margin: 0;
        }

        .dropdown button {
            width: 100%;
            background: none;
            border: none;
            padding: 10px 15px;
            text-align: left;
            font-size: 0.95rem;
            color: var(--negro);
            cursor: pointer;
        }

        .dropdown button:hover {
            background-color: var(--gris);
        }
    </style>
</head>
<body>

<header>
    <img src="/img/logo.png" alt="JSCORE Logo">
    <nav>
        <a href="/static">Inicio</a>
        <a href="/clubs">Clubs</a>
        <a href="/rankings">Rankings</a>
        <a th:if="${session.username == null}" href="/login" class="btn">Iniciar sesión</a>

        <!-- Menú hamburguesa solo si hay sesión -->
        <div th:if="${session.username != null}" class="menu-toggle" onclick="toggleDropdown()">
            <div class="menu-lines"></div>
            <div class="menu-lines"></div>
            <div class="menu-lines"></div>
        </div>
    </nav>

    <!-- Menú desplegable -->
    <div id="dropdown" class="dropdown" th:if="${session.username != null}">

        <!--  Arreglar esto para que solo se muestre el que corresponda al tipo de usuario que ingreso desde su cuenta-->

        <a th:if="${session.tipo == 'judoka'}" href="/judoka/home">Editar perfil</a>
        <a th:if="${session.tipo == 'club'}" href="/club/home">Editar perfil</a>
        <!-- -->

        <a href="#">Términos y condiciones</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Cerrar sesión</button>
        </form>
    </div>
</header>

<section class="hero">
    <div class="hero-text">
        <h1><span class="red">LUCHA</span> COMO UN JUDOKA</h1>
        <p>EL CAMINO DE LA SUAVIDAD</p>
    </div>
    <img src="/img/judokas.png" alt="Judokas en acción">
</section>

<section class="bio">
    <img src="/img/jigoro_kano.png" alt="Jigoro Kano">
    <div class="bio-content">
        <h3>JIGORO KANO</h3>
        <p>
            Texto del Judo o descripción de Jigoro Kano
        </p>
        <a class="btn-vermas" href="#">VER MÁS</a>
    </div>
</section>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById("dropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Ocultar el menú si se hace clic fuera
    document.addEventListener("click", function (event) {
        const toggle = document.querySelector(".menu-toggle");
        const dropdown = document.getElementById("dropdown");
        if (!toggle.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.style.display = "none";
        }
    });
</script>

</body>
</html>

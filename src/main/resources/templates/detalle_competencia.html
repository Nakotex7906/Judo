<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Competencia</title>
</head>
<body>
<h1>Detalle de la Competencia</h1>

<div th:if="${competencia != null}">
    <p><strong>ID:</strong> <span th:text="${competencia.id}"></span></p>
    <p><strong>Nombre:</strong> <span th:text="${competencia.nombre}"></span></p>
    <p><strong>Fecha:</strong> <span th:text="${competencia.fecha}"></span></p>
    <p><strong>Descripción:</strong> <span th:text="${competencia.descripcion}"></span></p>
    <!-- Agrega más campos si tu modelo Competencia tiene otros atributos -->
</div>
<div th:if="${competencia == null}">
    <p>No se encontró la competencia.</p>
</div>

<a href="/competencias">Volver al listado de competencias</a>
</body>
</html>

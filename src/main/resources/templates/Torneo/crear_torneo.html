<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Torneo</title>
    <style>
        :root {
            --negro-suave: #1e1e1e;
            --gris-fondo: #232323;
            --gris-oscuro: #323232;
            --gris-claro: #e0e0e0;
            --blanco: #ffffff;
            --rojo: #e60000;
            --rojo-hover: #cc0000;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--gris-fondo);
            color: var(--blanco);
            min-height: 100vh;
        }
        header.header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--gris-oscuro);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        header img {
            height: 40px;
        }
        header button {
            background-color: var(--rojo);
            color: var(--blanco);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        header button:hover {
            background-color: var(--rojo-hover);
        }
        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        .form-container {
            background-color: var(--gris-oscuro);
            padding: 2rem;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 1.5px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        input[type="text"], input[type="date"] {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            background-color: #444;
            color: var(--blanco);
        }
        label {
            font-size: 14px;
            color: var(--gris-claro);
            margin-bottom: 7px;
        }
        /* Lista de judokas (tipo checkboxes) */
        .judoka-list {
            list-style: none;
            padding: 0;
            max-height: 210px;
            overflow-y: auto;
            border: 1px solid #393939;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            background: #262626;
        }
        .judoka-list li {
            padding: 9px 7px;
            border-bottom: 1px solid #353535;
            display: flex;
            align-items: center;
        }
        .judoka-list li:last-child {
            border-bottom: none;
        }
        .judoka-list input[type="checkbox"] {
            accent-color: var(--rojo);
            width: 18px;
            height: 18px;
        }
        .judoka-list label {
            margin-left: 10px;
            color: var(--blanco);
            font-size: 15px;
            cursor: pointer;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button[type="submit"], .btn-secondary {
            background-color: var(--rojo);
            color: var(--blanco);
            border: none;
            padding: 0.75rem 0;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.13s;
        }
        button[type="submit"]:hover, .btn-secondary:hover {
            background-color: var(--rojo-hover);
        }
        .btn-secondary {
            background-color: #6c757d;
            margin-right: 10px;
        }
        .btn-secondary:hover {
            background-color: #555b60;
        }
        .error-message {
            color: #ff4d4d;
            margin-top: 1rem;
            text-align: center;
        }
        .success-message {
            color: #00cc66;
            margin-top: 1rem;
            text-align: center;
        }
        @media (max-width: 600px) {
            .form-container { padding: 1rem;}
            .form-wrapper { padding: 0.5rem;}
        }
    </style>
</head>
<body>
<header class="header">
    <img src="/img/logo.png" alt="Logo">
    <button onclick="location.href='/club/home'">Volver</button>
</header>

<div class="form-wrapper">
    <div class="form-container">
        <h2>Crear Torneo</h2>
        <form th:action="@{/torneos/crear}" method="post">
            <input type="text" name="nombre" placeholder="Nombre del torneo" required/>
            <input type="date" name="fecha" required/>
            <div>
                <label>Seleccionar Participantes:</label>
                <div th:if="${#lists.isEmpty(judokas)}">
                    <p style="color:var(--gris-claro)">No hay judokas disponibles para agregar.</p>
                </div>
                <ul class="judoka-list" th:if="${not #lists.isEmpty(judokas)}">
                    <li th:each="j : ${judokas}">
                        <input type="checkbox" name="participantes" th:value="${j.id}" th:id="'judoka-' + ${j.id}">
                        <label th:for="'judoka-' + ${j.id}" th:text="${j.nombre + ' ' + j.apellido + ' (' + j.categoria + ')'}"></label>
                    </li>
                </ul>
            </div>
            <div class="button-group">
                <button type="submit" th:if="${not #lists.isEmpty(judokas)}">Crear Torneo</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='/club/home'">Cancelar</button>
            </div>
        </form>
        <div th:if="${error != null}" th:text="${error}" class="error-message"></div>
        <div th:if="${success != null}" th:text="${success}" class="success-message"></div>
    </div>
</div>
</body>
</html>
